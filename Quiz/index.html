<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">
        <img src="static/logodat4.png" alt="logo">
        <div class="title">Bạn biết nhiều về mèo?</div>
        <div class="blank"></div>
    </div>
    <div class="body">
        <div class="quizNum">
            <div class="first">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div class="submit">Nộp bài nào!</div>
        </div>
        <div class="quiz">
            <div class="question">Điều nào sau đây đúng về mèo?</div>
            <div class="answer">Mèo có thể tiếp cận độ cao lớn</div>
            <div class="answer">Mèo ngủ 10 tiếng mỗi ngày</div>
            <div class="answer">Mèo là động vật đẻ trứng</div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
