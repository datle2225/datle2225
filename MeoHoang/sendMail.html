<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sendMail.css">
    <title>Mèo Hoang</title>
</head>

<body>
    <div class="header"></div>
    <section class="body">
        <section class="introduce">
            <div>
                <div class="orientation">
                    <a href="index.html">Trang chủ</a> >
                    <a href="#">Yêu thích</a> >
                    <a href="JavaScript:void(0);">Gửi thư</a>
                </div>
                <div class="introduce">

                </div>
            </div>
        </section>

        <section class="mail">
            <div>
                <div class="userInfo">
                    <div class="description">
                        Để lại thông tin </br>
                        và chúng tôi sẽ liên lạc với bạn sớm nhất có thể
                    </div>
                    <label for="email">
                        <div class="input-description">Địa chỉ email (Bắt buộc)</div>
                        <input type="text" name="email" id="email">
                    </label>
                    <label for="phone">
                        <div class="input-description">Số điện thoại (Tùy chọn)</div>
                        <input type="text" name="phone" id="phone">
                    </label>
                </div>

                <div class="comment">
                    <div class="description">
                        Ngoài ra, bạn có muốn hỏi thêm gì về Mỳ không?<br> (Tối đa 5000 ký tự)
                    </div>
                    <textarea name="comment" id="comment" placeholder="Tôi muốn nhắn là..." maxlength="5000"></textarea>
                    <button id="sendMail">Hoàn thành</button>
                </div>
            </div>
        </section>
    </section>

    <footer></footer>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/mockData.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/sendMail.js"></script>
</body>

</html>
