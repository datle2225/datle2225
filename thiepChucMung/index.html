<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>
    <div class="content">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="background"></div>
        
        <div class="loiChuc">
            <h1>Chúc mừng sinh nhật</h1>
        </div>

        <div class="balloon">
            <div class="purple">
                <img src="/thiepChucMung/images/balloon-purple.png" alt="purple_balloon">
            </div>
            <div class="blue">
                <img src="/thiepChucMung/images/balloon-blue.png" alt="blue_balloon">
            </div>

            <div class="green">
                <img src="/thiepChucMung/images/balloon-green.png" alt="green_balloon">
            </div>

            <div class="pink">
                <img src="/thiepChucMung/images/balloon-light-pink.png" alt="pink_balloon">
            </div>
        </div>
    </div>
</body>
</html>
