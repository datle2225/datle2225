<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính (tính trong từ tính toán)</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="body">
        <div class="calculator">
            <div class="item screen"></div>
            <div class="item button back"><b>&#8592;</b></div>
            <div class="item button">x<sup>2</sup></div>
            <div class="item button">x!</div>
            <div class="item button">&#8730;x</div>
            <div class="item button">+</div>
            <div class="item button">7</div>
            <div class="item button">8</div>
            <div class="item button">9</div>
            <div class="item button">-</div>
            <div class="item button">4</div>
            <div class="item button">5</div>
            <div class="item button">6</div>
            <div class="item button">&#215;</div>
            <div class="item button">1</div>
            <div class="item button">2</div>
            <div class="item button">3</div>
            <div class="item button">÷</div>
            <div class="item button clear">AC</div>
            <div class="item button">0</div>
            <div class="item button">.</div>
            <div class="item button">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
